<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Спробуйте відгадати таємне слово у грі Словограйчик">

	<title>Словограйчик</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="toast/toast.min.css" rel="stylesheet">
	<script src="toast/toast.min.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="game-content">
		<div class="header">
			<div class="title-game">
				<div class="title-letter">С</div>
				<div class="title-letter">Л</div>
				<div class="title-letter">О</div>
				<div class="title-letter">В</div>
				<div class="title-letter">О</div>
				<br>
				<div class="title-letter-small" id="title-letter-0">Г</div>
				<div class="title-letter-small" id="title-letter-1">Р</div>
				<div class="title-letter-small" id="title-letter-2">А</div>
				<div class="title-letter-small" id="title-letter-3">Й</div>
				<div class="title-letter-small" id="title-letter-4">Ч</div>
				<div class="title-letter-small" id="title-letter-5">И</div>
				<div class="title-letter-small" id="title-letter-6">К</div>
			</div>

			<hr>
		</div>

		<div class="board">
			<div class="tiles">
				<div class="tiles-line">
					<div class="tile" id="tile-0-0"></div>
					<div class="tile" id="tile-0-1"></div>
					<div class="tile" id="tile-0-2"></div>
					<div class="tile" id="tile-0-3"></div>
					<div class="tile" id="tile-0-4"></div>
				</div>
				<div class="tiles-line">
					<div class="tile" id="tile-1-0"></div>
					<div class="tile" id="tile-1-1"></div>
					<div class="tile" id="tile-1-2"></div>
					<div class="tile" id="tile-1-3"></div>
					<div class="tile" id="tile-1-4"></div>
				</div>
				<div class="tiles-line">
					<div class="tile" id="tile-2-0"></div>
					<div class="tile" id="tile-2-1"></div>
					<div class="tile" id="tile-2-2"></div>
					<div class="tile" id="tile-2-3"></div>
					<div class="tile" id="tile-2-4"></div>
				</div>			
				<div class="tiles-line">
					<div class="tile" id="tile-3-0"></div>
					<div class="tile" id="tile-3-1"></div>
					<div class="tile" id="tile-3-2"></div>
					<div class="tile" id="tile-3-3"></div>
					<div class="tile" id="tile-3-4"></div>
				</div>			
				<div class="tiles-line">
					<div class="tile" id="tile-4-0"></div>
					<div class="tile" id="tile-4-1"></div>
					<div class="tile" id="tile-4-2"></div>
					<div class="tile" id="tile-4-3"></div>
					<div class="tile" id="tile-4-4"></div>
				</div>
				<div class="tiles-line">
					<div class="tile" id="tile-5-0"></div>
					<div class="tile" id="tile-5-1"></div>
					<div class="tile" id="tile-5-2"></div>
					<div class="tile" id="tile-5-3"></div>
					<div class="tile" id="tile-5-4"></div>
				</div>	
			</div>
		</div>

		<div class="keyboard">
			<button class="button-keyboard" data-letter="Й">Й</button>
			<button class="button-keyboard" data-letter="Ц">Ц</button>
			<button class="button-keyboard" data-letter="У">У</button>
			<button class="button-keyboard" data-letter="К">К</button>
			<button class="button-keyboard" data-letter="Е">Е</button>
			<button class="button-keyboard" data-letter="Н">Н</button>
			<button class="button-keyboard" data-letter="Г">Г</button>
			<button class="button-keyboard" data-letter="Ш">Ш</button>
			<button class="button-keyboard" data-letter="Щ">Щ</button>
			<button class="button-keyboard" data-letter="З">З</button>
			<button class="button-keyboard" data-letter="Х">Х</button>
			<br>
			<button class="button-keyboard" data-letter="Ї">Ї</button>
			<button class="button-keyboard" data-letter="Ф">Ф</button>
			<button class="button-keyboard" data-letter="І">І</button>
			<button class="button-keyboard" data-letter="В">В</button>
			<button class="button-keyboard" data-letter="А">А</button>
			<button class="button-keyboard" data-letter="П">П</button>
			<button class="button-keyboard" data-letter="Р">Р</button>
			<button class="button-keyboard" data-letter="О">О</button>
			<button class="button-keyboard" data-letter="Л">Л</button>
			<button class="button-keyboard" data-letter="Д">Д</button>
			<button class="button-keyboard" data-letter="Ж">Ж</button>
			<br>
			<button class="button-keyboard" data-letter="Є">Є</button>
			<button class="button-keyboard" data-letter="Я">Я</button>
			<button class="button-keyboard" data-letter="Ч">Ч</button>
			<button class="button-keyboard" data-letter="С">С</button>
			<button class="button-keyboard" data-letter="М">М</button>
			<button class="button-keyboard" data-letter="И">И</button>
			<button class="button-keyboard" data-letter="Т">Т</button>
			<button class="button-keyboard" data-letter="Ь">Ь</button>
			<button class="button-keyboard" data-letter="Б">Б</button>
			<button class="button-keyboard" data-letter="Ю">Ю</button>
			<button class="button-keyboard" id="clear-button" data-letter="Backspace">
				<img id="svg-backspace" src="images/backspace.svg"	alt="<">
  			</button>
  			<br>
			<button class="button-keyboard" id="enter-button" data-letter="Enter">ГРАТИ!</button>
			<br>
			<button class="button-settings" id="fullscreen-button"><img src="images/fullscreen.svg" alt="ПЕ"></button>
		</div>
	</div>

	<button class="button-share"><img src="images/share.svg" alt="Поділитися"></button>

	<div class="modal">
	  <input class="modal-open" id="modal-1" type="checkbox" hidden>
	  <div class="modal-wrap" aria-hidden="true" role="dialog">
	    <label class="modal-overlay" for="modal-1"></label>
	    <div class="modal-dialog">
	      <div class="modal-header">
	        <h2>Скопіювати посилання на загадку</h2>
	        <label class="btn-close" for="modal-1" aria-hidden="true">×</label>
	      </div>
	      <div class="modal-body">
	        <p>Скількі слів буде у вашій загадці? <input type="number" id="number_strings"></p>
	      </div>
	      <div class="modal-footer">
	        <button class="btn-primary" id="copy-button">Скопіювати!</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="manual">
		<h1>Довідка</h1>
		<h3>Довідка.</h3>
		<button class="btn-primary" id="button-exit-instructions">ГРАТИ!</button>
	</div>

	<script src="words.js"></script>
	<script src="main.js"></script>	
	<script src="title-animation.js"></script>
</body>
</html>
