<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Цікаві українські слова - Словограйчик</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="toast/toast.min.css" rel="stylesheet">
	<script src="toast/toast.min.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="game-content">
	<div class="header">
		<h1 class="title-game">
			<span class="title-letter">С</span>
			<span class="title-letter">Л</span>
			<span class="title-letter">О</span>
			<span class="title-letter">В</span>
			<span class="title-letter">О</span>
			<span class="title-letter">Г</span>
			<span class="title-letter">Р</span>
			<span class="title-letter">А</span>
			<span class="title-letter">Й</span>
			<span class="title-letter">Ч</span>
			<span class="title-letter">И</span>
			<span class="title-letter">К</span>
		</h1>
	</div>

	<hr>

	<div class="tiles">
			<div class="tiles-line">
				<span class="tile" id="tile-0-0"></span>
				<span class="tile" id="tile-0-1"></span>
				<span class="tile" id="tile-0-2"></span>
				<span class="tile" id="tile-0-3"></span>
				<span class="tile" id="tile-0-4"></span>
			</div>

			<div class="tiles-line">
				<span class="tile" id="tile-1-0"></span>
				<span class="tile" id="tile-1-1"></span>
				<span class="tile" id="tile-1-2"></span>
				<span class="tile" id="tile-1-3"></span>
				<span class="tile" id="tile-1-4"></span>
			</div>

			<div class="tiles-line">
				<span class="tile" id="tile-2-0"></span>
				<span class="tile" id="tile-2-1"></span>
				<span class="tile" id="tile-2-2"></span>
				<span class="tile" id="tile-2-3"></span>
				<span class="tile" id="tile-2-4"></span>
			</div>			

			<div class="tiles-line">
				<span class="tile" id="tile-3-0"></span>
				<span class="tile" id="tile-3-1"></span>
				<span class="tile" id="tile-3-2"></span>
				<span class="tile" id="tile-3-3"></span>
				<span class="tile" id="tile-3-4"></span>
			</div>			

			<div class="tiles-line">
				<span class="tile" id="tile-4-0"></span>
				<span class="tile" id="tile-4-1"></span>
				<span class="tile" id="tile-4-2"></span>
				<span class="tile" id="tile-4-3"></span>
				<span class="tile" id="tile-4-4"></span>
			</div>

			<div class="tiles-line">
				<span class="tile" id="tile-5-0"></span>
				<span class="tile" id="tile-5-1"></span>
				<span class="tile" id="tile-5-2"></span>
				<span class="tile" id="tile-5-3"></span>
				<span class="tile" id="tile-5-4"></span>
			</div>			
	</div>

	<div class="keyboard">
			<button class="button-keyboard" data-letter="Й">Й</button>
			<button class="button-keyboard" data-letter="Ц">Ц</button>
			<button class="button-keyboard" data-letter="У">У</button>
			<button class="button-keyboard" data-letter="К">К</button>
			<button class="button-keyboard" data-letter="Е">Е</button>
			<button class="button-keyboard" data-letter="Н">Н</button>
			<button class="button-keyboard" data-letter="Г">Г</button>
			<button class="button-keyboard" data-letter="Ш">Ш</button>
			<button class="button-keyboard" data-letter="Щ">Щ</button>
			<button class="button-keyboard" data-letter="З">З</button>
			<button class="button-keyboard" data-letter="Х">Х</button>
			<button class="button-keyboard" data-letter="Ї">Ї</button>
			<br>
			<button class="button-keyboard" data-letter="Ф">Ф</button>
			<button class="button-keyboard" data-letter="І">І</button>
			<button class="button-keyboard" data-letter="В">В</button>
			<button class="button-keyboard" data-letter="А">А</button>
			<button class="button-keyboard" data-letter="П">П</button>
			<button class="button-keyboard" data-letter="Р">Р</button>
			<button class="button-keyboard" data-letter="О">О</button>
			<button class="button-keyboard" data-letter="Л">Л</button>
			<button class="button-keyboard" data-letter="Д">Д</button>
			<button class="button-keyboard" data-letter="Ж">Ж</button>
			<button class="button-keyboard" data-letter="Є">Є</button>
			<br>
			<button class="button-keyboard" id="clear-button" data-letter="Backspace">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-4 -3 34 34" stroke="currentColor" aria-hidden="true" class="h-6 w-6 ml-1"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"></path></svg>
  			</button>
			<button class="button-keyboard" data-letter="Я">Я</button>
			<button class="button-keyboard" data-letter="Ч">Ч</button>
			<button class="button-keyboard" data-letter="С">С</button>
			<button class="button-keyboard" data-letter="М">М</button>
			<button class="button-keyboard" data-letter="И">И</button>
			<button class="button-keyboard" data-letter="Т">Т</button>
			<button class="button-keyboard" data-letter="Ь">Ь</button>
			<button class="button-keyboard" data-letter="Б">Б</button>
			<button class="button-keyboard" data-letter="Ю">Ю</button>
			<button class="button-keyboard" id="enter-button" data-letter="Enter">ВВОД</button>
	</div>
</div>
	<script src="words.js"></script>
	<script src="main.js"></script>	
</body>
</html>
